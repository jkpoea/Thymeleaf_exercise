<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>contact</title>
</head>
<body>
    <div>
        <form method="post">
            <input type="text" id="string" name="string">
            <button type="submit">Send</button>
        </form>
        <ul th:if="${!some.isEmpty()}">
            <li th:each="string : ${some}">
                <p th:text="${string}"></p>
            </li>
        </ul>
    </div>
</body>
</html>
